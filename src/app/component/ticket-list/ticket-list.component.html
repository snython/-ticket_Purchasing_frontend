<section class="container-fluid" style="background-color: #dadde6; font-family: arial">
  <h1>Events</h1>
    <div class="row">
      <div class="col-xl-6 col-lg-6 mb-10" *ngFor="let item of ticket">
      <article>
        <div class="card fl-left">
          <section class="date">
            <time datetime="23th feb">
              <span>23</span><span>feb</span>
            </time>
          </section>
          <section class="card-cont">
            <small>dj khaled</small>
            <h3>live in sydney</h3>
            <div class="even-date">
             <i class="fa fa-calendar"></i>
             <time>
               <span>wednesday 28 december 2014</span>
               <span>08:55pm to 12:00 am</span>
             </time>
            </div>
            <div class="even-info">
              <i class="fa fa-map-marker"></i>
              <p>
                nexen square for people australia, sydney
              </p>
            </div>
            <div>
              <a style="cursor: pointer;" (click)="checkout(item)">Buy Ticket ${{item.price}}</a>
            </div>
          </section>
        </div>
      </article>
    </div>
